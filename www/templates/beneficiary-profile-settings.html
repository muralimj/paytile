<ion-view view-title = "{{ 'BENEFICIARY_PS_TITLE_1' | translate }}">
  <ion-content class="padding">
    <br>
    <ion-list >
      <div class="custom-item custom-item-avatar-right "
                      ng-repeat="beneficiary in beneficiarys"  ng-controller="BeneficiaryCtrl">

        <img ng-src="{{beneficiary.pic}}"/>
        <span class="providers">{{beneficiary.name}}</span>
        <p class="poss">{{beneficiary.profession}}</p>
      </div>
    </ion-list>
    <br><br>
    <button class="button-padding button-block left border" ng-click="beneficiaryEditProfile()">
        {{'BENEFICIARY_PS_TITLE_2'| translate}}
    </button>
    <br><br>
    <button class="button-padding button-block left border" ng-click="beneficiaryAnalytics()">
        {{'BENEFICIARY_PS_TITLE_3'| translate}}
    </button>
    <br><br>
    <button class="button-padding button-block left border" ng-click="beneficiaryManualCharge()">
        {{'BENEFICIARY_PS_TITLE_4'| translate}}
    </button>
    <br><br>
    <button class="button-padding button-block left border" ng-click="reportProblem()">
        {{'BENEFICIARY_PS_TITLE_5'| translate}}
    </button>
  </ion-content>
</ion-view>
