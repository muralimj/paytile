<ion-view view-title="{{'APP_TITLE'| translate}}">
  <ion-content class="padding">
    <br><br>
    <div class="paytileDesc">
      <p class="paytileDesc-text">{{'PAYMENT_TITLE_1' | translate}}<br>{{'PAYMENT_TITLE_2'| translate}}<br>{{'PAYMENT_TITLE_3' | translate}}<br>{{ 'PAYMENT_TITLE_4' | translate }}</p>
    </div>
    <form>
      <div class="loginList loginList-inset">
      <span>Card Number </span>
        <label class="loginItem loginItem-input ion-card">
          <input required type="text" placeholder="XXXX XXXX XXXX XXXX">
        </label>
        <label class="loginItem loginItem-input ion-calendar">
          <input required type="text" placeholder="mm/yyyy">
        </label>
      </div>
    </form>
    <br>
    <div class="paytileDesc center">
      <button class="fixed-center-button fixed-button-color button-pay-margin">{{'PAYMENT_TITLE_5' | translate}}</button>
    </div>
  </ion-content>
</ion-view>
